<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">

	<title>Auto Mart - Car advert details.</title>
</head>
<body>
	<div data-include="./includes/header.html"></div>
	<div class="car-detail-page-intro">
			<h3>2015 TOYOTA RAV4</h3>
	</div>
	<main class="container">
		<div class="row">
			<div class="column-2 shadow-effect">
				<img src="../assets/images/toyota.png" height ="280px" alt=""/>
			</div>
			<div class="column-3">
				<div class="row or-x">
					<div class="column-1 shadow-effect">
						<div class="row centered">
							<h4>Car details</h4>
						</div>
						<div class="row centered">
							<p>Price:$ 2,000.</p>
						</div>
						<div class="row centered">
							<p>Condition: Used</p>
						</div>
						<div class="row centered">
							<p>Brand: Toyota</p>
						</div>
					</div>
					<div class="column-1 shadow-effect">
						<div class="row centered">
							<h4>Car Owner</h4>
						</div>
						<div class="row centered">
							<p>Name : </p>
							<p>John Kagaba.</p>
						</div>
						<div class="row centered">
							<p>jkagaba@gmail.com</p>
						</div>
					</div>
				</div>
				<div class="row shadow-effect or-y">
					<div class="row centered">
						<h4>$ Make a Purchase order	</h4>
					</div>
					<div class="row centered ">
						<input type="text" class="form-input" name="" value="" placeholder="Please enter Your Price">
					</div>
					<div class="row centered">
						<input type="text" class="form-input" name="" value="" placeholder="Please enter your name">
					</div>
					<div class="row centered">
						<input type="email" class="form-input" name="" value="" placeholder="Please enter your email">
					</div>
					<div class="row centered">
						<input type="submit" class="button" name="" value="Post"/>
					</div>
					
				</div>
			</div>
		</div>
			<div data-include="./includes/footer.html"></div>
	</main>
</body>
<script  src="../assets/js/csi.min.js"></script>
<script  src="../assets/js/main.js"></script>
</html>
