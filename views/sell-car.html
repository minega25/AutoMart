<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">

	<title>Auto Mart - Sell your car.</title>
</head>
<body>
	<main class="container">
		<div data-include="./includes/header.html" class="row or-x"></div>
		<div class="row sell-page-intro">
			<div class="column-5">
				<h3>Fast, safe and easy to buy and sell vehicles locally</h3>
			</div>
		</div>
			<div class="row shadow-effect or-y fit-content">
					<div class="row centered">
						<h4>Advertize your car with Auto Mart.</h4>
					</div>
					<form action="login_submit" class="row or-y" method="get" accept-charset="utf-8">
						<div class="row centered ">
							<input type="text" class="form-input" name="" value="" placeholder="Enter Your Price">
						</div>
						<div class="row centered">
							<input type="text" class="form-input" name= value="" placeholder="Enter Car Brand">
						</div>
						<div class="row centered">
							<input type="text" class="form-input" name= value="" placeholder="Enter Car Model">
						</div>
						<div class="row centered">
							<input type="text" class="form-input" name= value="" placeholder="Enter Car Body type">
						</div>
						<div class="row centered">
							<div class="upload-btn-wrapper">
  							<button class="upload-btn">Upload a picture</button>
  							<input type="file" name="myfile" />
							</div>
						</div>
						
						<div class="row centered">
							<input placeholder="" type="submit" class="button" name="" value="Post Your Ad."/>
						</div>
					
					</form>
					<div class="row centered">
						<h6>Don't have an account yet! <a href="signup.html" title="">Sign Up</a> Instead.</h6>
					</div>
				</div>
		<div data-include="./includes/footer.html" class="row or-x"></div>
	</main>
	
</body>
<script  src="../assets/js/csi.min.js"></script>
<script  src="../assets/js/main.js"></script>
</html>
