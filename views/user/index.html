<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/main.css">

	<title>Auto Mart - Dashboard.</title>
</head>
<body>
	<main class="container">
		<div data-include="../includes/header.html" class="row or-x"></div>
			<div class="row or-y">
				<div class="row">
					<h1>My Posted adverts</h1>
				</div>
				<div class="row">
								<a href="#" class="row or-x shadow-effect">
				<div class="column-1">
					<img src="../../assets/images/toyota.png" height="200px" alt="">
				</div>
				<div class="column-4 or-y">
					<div class="row">
						<h2> 2015 TOYOTA RAV4</h2>
					</div>
					<div class="row shadow-effect">
						<table class="column-5 or-x">
							<thead class="">
								<tr class="align-left or-x">
									<th>Price</th>
									<th>Mileage</th>
									<th>Brand</th>
								</tr>
							</thead>
							<tbody class="">
								<tr class="or-x">
									<td>$10,000</td>
									<td>33k </td>
									<td>Toyota</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row or-x">
						<div class="column-2">
							<button class="button">Mark as sold</button>
						</div>
						<div class="column-3">
							<button onclick="window.location.href='edit-post.html'" class="button">Edit Post</button>
						</div>
					</div>
				</div>
			</a>
				</div>
			</div>
			<div class="row or-y">
				<div class="row">
					<h1>My Purchase orders</h1>
				</div>
				<div class="row">
					<div class="row">
								<a href="#" class="row or-x shadow-effect">
				<div class="column-1">
					<img src="../../assets/images/toyota.png" height="200px" alt="">
				</div>
				<div class="column-4 or-y">
					<div class="row">
						<h2> 2015 TOYOTA RAV4</h2>
					</div>
					<div class="row shadow-effect">
						<table class="column-5 or-x">
							<thead class="">
								<tr class="align-left or-x">
									<th>Price</th>
									<th>My offered Price</th>
								</tr>
							</thead>
							<tbody class="">
								<tr class="or-x">
									<td>$10,000</td>
									<td>$9,800</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row or-x">
						<div class="column-2">
							<input type="text" class="form-input" name="" value="" placeholder="Enter your new price">
						</div>
						<div class="column-3">
							<button class="button">Edit Price.</button>
						</div>
					</div>
				</div>
			</a>
				</div>
				</div>
			</div>
		<div data-include="../includes/footer.html" class="row or-x"></div>
	</main>
	
</body>
<script  src="../../assets/js/csi.min.js"></script>
<script  src="../../assets/js/main.js"></script>
</html>
