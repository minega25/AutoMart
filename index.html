<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<title>Auto Mart - Home.</title>
</head>
<body>
	<main class="container">
		<div data-include="views/includes/header.html" class="row or-x"></div>
		<div class="row home-page-intro">
			<div class="column-5">
				<h3>Fast, safe and easy to buy and sell vehicles locally</h3>
			</div>
		</div>
		<div class="row shadow-effect">
			<form  class="row or-x" action="" method="get" accept-charset="utf-8">
					<div class="row centered ">
					<select class="form-select column-1" id="">
					    <option value="">Manufacturer</option>
					    <option value="dog">one</option>
					    <option value="cat">two</option>
					    <option value="hamster">three</option>
					    <option value="parrot">four</option>
					    <option value="spider">five</option>
					</select>
					</div>
					<div class="row centered column-1">
					<select class="form-select" id="">
					    <option value="">Model</option>
					    <option value="dog">one</option>
					    <option value="cat">two</option>
					    <option value="hamster">three</option>
					    <option value="parrot">four</option>
					    <option value="spider">five</option>
					</select>
					</div>
					<div class="row centered column-1">
					<select class="form-select" id="">
					    <option value="">Body Type</option>
					    <option value="dog">one</option>
					    <option value="cat">two</option>
					    <option value="hamster">three</option>
					    <option value="parrot">four</option>
					    <option value="spider">five</option>
					</select>
					</div>
					<div class="row centered column-1">
					<select class="form-select" id="">
					    <option value="">State</option>
					    <option value="dog">Used</option>
					</select>
					</div>
					<div class="row centered column-1">
							<input type="submit" class="button" name="" value="Search"/>
					</div>		
				</form>
		</div>
		<div class="row">
				<h1>Most Recently advertized cars</h1>
			</div>
		<div class="row or-x">

						<div class="column-1 shadow-effect">
				<div class="row">
					<img src="assets/images/toyota.png" height="120px">
				</div>
				<div class="row">
						<h4> 2015 TOYOTA RAV4</h4>
					</div>
					<div class="row shadow-effect">
						<table class="column-5 or-x">
							<thead class="">
								<tr class="align-left or-x">
									<th>Price</th>
						
									<th>Brand</th>
								</tr>
							</thead>
							<tbody class="">
								<tr class="or-x">
									<td>$10,000</td>
									
									<td>Toyota</td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
						<div class="column-1 shadow-effect">
				<div class="row">
					<img src="assets/images/toyota.png" height="120px">
				</div>
				<div class="row">
						<h4> 2015 TOYOTA RAV4</h4>
					</div>
					<div class="row shadow-effect">
						<table class="column-5 or-x">
							<thead class="">
								<tr class="align-left or-x">
									<th>Price</th>
									
									<th>Brand</th>
								</tr>
							</thead>
							<tbody class="">
								<tr class="or-x">
									<td>$10,000</td>
									
									<td>Toyota</td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
						<div class="column-1 shadow-effect">
				<div class="row">
					<img src="assets/images/toyota.png" height="120px">
				</div>
				<div class="row">
						<h4> 2015 TOYOTA RAV4</h4>
					</div>
					<div class="row shadow-effect">
						<table class="column-5 or-x">
							<thead class="">
								<tr class="align-left or-x">
									<th>Price</th>
									
									<th>Brand</th>
								</tr>
							</thead>
							<tbody class="">
								<tr class="or-x">
									<td>$10,000</td>
									
									<td>Toyota</td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
						<div class="column-1 shadow-effect">
				<div class="row">
					<img src="assets/images/toyota.png" height="120px">
				</div>
				<div class="row">
						<h4> 2015 TOYOTA RAV4</h4>
					</div>
					<div class="row shadow-effect">
						<table class="column-5 or-x">
							<thead class="">
								<tr class="align-left or-x">
									<th>Price</th>
									
									<th>Brand</th>
								</tr>
							</thead>
							<tbody class="">
								<tr class="or-x">
									<td>$10,000</td>
									
									<td>Toyota</td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
			
		</div>
		<div data-include="views/includes/footer.html" class="row or-x"></div>
	</main>
	
</body>
<script  src="assets/js/csi.min.js"></script>
<script  src="assets/js/main.js"></script>
</html>
